<div class="container-fluent create-user-front-end">
    <div class="jumbotron">
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>Nome*</label>
                <input type="text" class="form-control" ng-model="entity.name">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>Dt. Nascimento*</label>

        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">

                    <option value="Female">Mulher</option>
                    <option value="male">Homem</option>

            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>CPF*</label>

            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>E-mail*</label>
                <input type="text" class="form-control" ng-model="entity.email">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>Telefone</label>
                <input type="text" class="form-control" ng-model="entity.phone">
            </div>
        </div>
        <div class="row form-group">
                <div class="col-md-3 col-md-offset-0">
                    <label>Rua</label>
                    <input type="text" class="form-control" ng-model="entity.address">
                </div>
            </div>             
        <div class="row form-group">
            <div class="col-md-1">
                <label>NÃºmero</label>
                <input type="text" class="form-control" ng-model="entity.address">
            </div>
            <div class="col-md-2">
                    <label>Cep</label>
                    <input type="text" class="form-control" ng-model="entity.address">
                </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <label>Cidade</label>
                <input type="text" class="form-control" ng-model="entity.address">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3 col-md-offset-0">
                <input type="button" class="btn btn-default" value="Cadastrar" ng-disabled="verificarCamposObrigatorios()" ng-click="addUser()">
            </div>
        </div>
    </div>
</div>
